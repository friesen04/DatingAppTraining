<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="mb-3">
        <label style="margin-right: 10px;">I identify as:</label>
        <label class="form-check-label">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="form-check-label">
            <input type="radio" value="female" formControlName="gender" class="ms-1"> Female
        </label>
    </div>

    <app-text-inputs [formControl]="registerForm.controls['username']" [label]="'Username'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['knownAs']" [label]="'Known As'"></app-text-inputs>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" [label]="'Date Of Birth'" [maxDate]="maxDate"></app-date-input>
    <app-text-inputs [formControl]="registerForm.controls['city']" [label]="'City'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['country']" [label]="'Country'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-inputs>
    <app-text-inputs [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-inputs>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-warning" style="font-size: large; font-weight: bold;">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-success mr-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
